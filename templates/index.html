<!doctype html>
<html>
<head>
    <title>Stock Sentiment Scraper</title>
</head>
<body>
    <h1>Stock Sentiment Scraper</h1>
    <form method="post">
        <label for="stock_name">Stock Name (keyword):</label>
        <input type="text" id="stock_name" name="stock_name" required>
        <br><br>

        <label for="max_posts">Max Posts:</label>
        <input type="number" id="max_posts" name="max_posts" required>
        <br><br>

        <!-- Three separate submit buttons for the three models -->
        <button type="submit" name="model_choice" value="model1">Use Model 1</button>
        <button type="submit" name="model_choice" value="model2">Use Model 2</button>
        <button type="submit" name="model_choice" value="model3">Use Model 3</button>
    </form>
</body>
</html>
